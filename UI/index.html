<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">

        <form id="loginForm">
          <h2>Login</h2>
          <div class="mb-3">
            <label for="loginusername" class="form-label">Username</label>
            <input type="text" class="form-control" id="loginusername" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <button id="loginBtn" type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>

      <div class="col-md-6">

        <form id="registerForm">
          <h2>Sign Up</h2>
          <div class="mb-3">
            <label for="registerusername" class="form-label">Username</label>
            <input type="text" class="form-control" id="registerusername" required>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" required>
          </div>
          <button id="registerBtn" type="submit" class="btn btn-success">Sign Up</button>
        </form>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">

        <button id="getCitiesBtn" class="btn btn-info" style="display: none;">Get Cities</button>
      </div>

      <div class="col-md-6">

        <form id="addCityForm">
          <h2>Add City</h2>
          <div class="mb-3">
            <label for="cityName" class="form-label">City Name</label>
            <input type="text" class="form-control" id="cityName" required>
          </div>
          <div class="mb-3">
            <label for="cityDescription" class="form-label">City Description</label>
            <textarea class="form-control" id="cityDescription" required></textarea>
          </div>
          <button id="addCityBtn" type="submit" class="btn btn-info">Add City</button>
        </form>
      </div>
    </div>
    <button id="logoutBtn" class="btn btn-danger" style="display: none;">Logout</button>
    <div id="citiesContainer" class="mt-4">
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
